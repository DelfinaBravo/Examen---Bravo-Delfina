{% extends 'index.html' %}
{% block contenedorgeneral %}

<div class="contenedor_registro">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Registro de Datos</h1>
        {{ form }}
        <!-- PARA EL CKEDITOR -->
        {{ form.media }}
        <input type="submit" value="Registrar" class="btnreg">
        <!-- mensaje de views -->
        {{ mensaje }}
    </form>
</div>
{% endblock %}
